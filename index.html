<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일 축하해요!</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .greeting-container {
            text-align: center;
        }

        h1 {
            color: #3498db;
            font-size: 5em; /* 크기 조정 */
        }

        p {
            color: #555;
            font-size: 2em; /* 크기 조정 */
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="greeting-container">
        <h1>생일 축하해요!</h1>
        <p>행복한 시간이 가득한 날이 되길 바랍니다.</p>
        <img src="https://via.placeholder.com/400" alt="생일 축하 이미지">
    </div>
</body>
</html>
